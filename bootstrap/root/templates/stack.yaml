{{- range $index, $stack := .Values.stacks }}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ $stack.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  generators:
    - git:
        repoURL: {{ $.Values.gitops.repo }}
        revision: {{ $.Values.gitops.revision }}
        directories:
          - path: {{ $stack.name }}/*
  template:
    metadata:
      name: '{{ `{{path.basename}}` }}'
    spec:
      destination:
        name: in-cluster
        namespace: '{{ default `{{path.basename}}` $stack.namespace }}'
      project: default # TODO
      source:
        repoURL: {{ $.Values.gitops.repo }}
        path: '{{ `{{path}}` }}'
        targetRevision: {{ $.Values.gitops.revision }}
      syncPolicy:
        automated:
          prune: true
        #   selfHeal: true
        retry:
          limit: 10
          backoff:
            duration: 1m
            factor: 2
            maxDuration: 16m
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
      ignoreDifferences:
        - group: apps
          kind: StatefulSet
          jqPathExpressions:
            - '.spec.volumeClaimTemplates[]?'
            - '.metadata.annotations.["checksum/secrets"]' # keycloak fix
        - group: deviceplugin.intel.com
          kind: GpuDevicePlugin
          jqPathExpressions:
            - '.metadata.annotations'
            - '.spec.resourceManager'
        - group: external-secrets.io
          kind: ExternalSecret
          jqPathExpressions:
            - '.spec.data[].remoteRef.conversionStrategy'
            - '.spec.data[].remoteRef.decodingStrategy'
            - '.spec.data[].remoteRef.metadataPolicy'
            - '.spec.dataFrom[].extract.conversionStrategy'
            - '.spec.dataFrom[].extract.decodingStrategy'
            - '.spec.dataFrom[].extract.metadataPolicy'
        - group: cert-manager.io
          kind: Certificate
          jqPathExpressions:
            - '.spec.duration'
        - group: "apiextensions.k8s.io"
          kind: CustomResourceDefinition
          name: bgppeers.metallb.io
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
        - group: "apiextensions.k8s.io"
          kind: CustomResourceDefinition
          name: addresspools.metallb.io
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
        - kind: PersistentVolume
          jsonPointers:
            - /spec/claimRef/resourceVersion
            - /spec/claimRef/uid
            - /status/lastPhaseTransitionTime
{{- end }}
