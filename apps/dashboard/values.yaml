app-template:
  controllers:
    main:
      strategy: RollingUpdate

      initContainers:
        www-provider:
          name: www-provider
          image:
            repository: registry.gitlab.com/antoncuranz/dashboard
            tag: latest
          command:
            - sh
          args:
            - -c
            - |
              echo "Copying www..."
              cp -R /www/* /volume
          volumeMounts:
            - name: www
              mountPath: /volume

      containers:
        main:
          image:
            repository: ghcr.io/linuxserver/nginx
            tag: version-1.24.0-r6
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 80
                initialDelaySeconds: 30
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 750Mi

  persistence:
    www:
      enabled: true
      type: emptyDir
      advancedMounts:
        main:
          main:
            - path: /config/www

  service:
    main:
      ports:
        http:
          port: 80

  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.serverton.de"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host "serverton.de"
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - secretName: dashboard-tls-certificate
          hosts:
            - *host
