app-template:
  controller:
    strategy: RollingUpdate
  image:
    repository: fallenbagel/jellyseerr
    tag: 1.5.0
  env:
    TZ: Europe/Berlin
    PUID: 1000
    PGID: 1000
  persistence:
    config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 250Mi
      storageClass: local-path
  service:
    main:
      ports:
        http:
          port: &port 5055
  probes:
    liveness: &probes
      enabled: true
      custom: true
      spec:
        httpGet:
          path: /ping
          port: *port
        initialDelaySeconds: 0
        periodSeconds: 10
        timeoutSeconds: 1
        failureThreshold: 3
    readiness: *probes
    startup:
      enabled: false
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.cloudton.de"
      hosts:
        - host: &host "jellyseerr.cloudton.de"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: jellyseerr-tls-certificate
          hosts:
            - *host
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      memory: 1024Mi
