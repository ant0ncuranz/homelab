shelly-exporter:
  global:
    nameOverride: shelly-exporter

  controllers:
    main:
      containers:
        main:
          image:
            repository: php
            tag: 8-apache
          env:
          SHELLY_HOSTNAME: 192.168.4.31
          SHELLY_HTTP_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: shelly-exporter
                key: HTTP_PASSWORD

  persistence:
    script:
      enabled: true
      type: secret
      name: shelly-exporter
      globalMounts:
        - path: /var/www/html

  service:
    main:
      ports:
        http:
          port: 80
