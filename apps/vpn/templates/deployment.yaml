apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal
  labels:
    app: terminal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal
  template:
    metadata:
      labels:
        app: terminal
    spec:
      hostname: terminal
      containers:
        - name: alpine
          image: alpine
          command:
            - /bin/sh
            - -c
            - wget -qO port-checker https://github.com/qdm12/port-checker/releases/download/v0.3.0/port-checker_0.3.0_linux_amd64;
            - chmod +x port-checker;
            - ./port-checker -port 48291