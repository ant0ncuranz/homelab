kubernetes-dashboard:
  app:
    env:
      TZ: Europe/Berlin
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
      - --token-ttl=43200
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.serverton.de"
      hosts:
        - &host kubernetes.serverton.de
      issuer:
        name: letsencrypt-prod
        scope: cluster
      secretName: kubernetes-dashboard-tls-certificate
      tls:
        - hosts:
            - *host
  api:
    containers:
      args:
        - --enable-skip-login
        - --disable-settings-authorizer
  metricsScraper:
    enabled: false
  nginx:
    enabled: false
  cert-manager:
    enabled: false
  metrics-server:
    enabled: false
