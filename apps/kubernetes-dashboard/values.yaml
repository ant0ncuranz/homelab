kubernetes-dashboard:
  app:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.serverton.de"
        nginx.ingress.kubernetes.io/auth-signin: https://oauth2.serverton.de/oauth2/start
        nginx.ingress.kubernetes.io/auth-url: https://oauth2.serverton.de/oauth2/auth
      hosts:
        - &host kubernetes.serverton.de
      issuer:
        name: letsencrypt-prod
        scope: cluster
      secretName: kubernetes-dashboard-tls-certificate
      tls:
        - hosts:
            - *host
  api:
    containers:
      args:
        - --enable-skip-login
        - --disable-settings-authorizer
  metricsScraper:
    enabled: false
  nginx:
    enabled: false
  cert-manager:
    enabled: false
  metrics-server:
    enabled: false
