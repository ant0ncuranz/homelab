bitcoind:
  global:
    nameOverride: bitcoind

  controllers:
    main:
      containers:
        main:
          image:
            repository: lncm/bitcoind
            tag: v26.0
          resources:
            limits:
              cpu: 1200m
          probes: # TODO
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch

  persistence:
    config:
      enabled: true
      type: secret
      name: bitcoind-secrets
      globalMounts:
        - path: /data/.bitcoin/bitcoin.conf
          subPath: bitcoin.conf
    bitcoin:
      enabled: true
      type: hostPath
      hostPath: /home/ant0n/bitcoin
      accessMode: ReadWriteOnce
      size: 1Ti
      globalMounts:
        - path: /data/.bitcoin
      annotations:
        'k8up.io/backup': 'false'

  service:
    main:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: default
      ports:
        http:
          enabled: false
        rpc:
          enabled: true
          port: 8333
        p2p:
          enabled: true
          port: 8332
        zmqblk:
          enabled: true
          port: 28332
        zmqtx:
          enabled: true
          port: 28333

tor:
  global:
    nameOverride: tor

  controllers:
    main:
      containers:
        main:
          image:
            repository: lncm/tor
            tag: 0.4.7.13
          probes: # TODO
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch

  persistence:
    torrc:
      enabled: true
      type: secret
      name: tor-secrets
      globalMounts:
        - path: /etc/tor/torrc
          subPath: torrc

  service:
    main:
      ports:
        http:
          enabled: false
        socks:
          enabled: true
          port: 9050
          protocol: TCP
        control:
          enabled: true
          port: 9051
          protocol: TCP

lnd:
  global:
    nameOverride: lnd

  controllers:
    main:
      containers:
        main:
          image:
            repository: lightninglabs/lnd
            tag: v0.17.3-beta
          env:
            HOME: "/data"
          probes: # TODO
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch

  persistence:
    config:
      enabled: true
      type: secret
      name: lnd-secrets
      globalMounts:
        - path: /data/.lnd/lnd.conf
          subPath: lnd.conf
        - path: /data/.lnd/password.txt
          subPath: password.txt
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 250Mi
      globalMounts:
        - path: /data/.lnd

  service:
    main:
      ports:
        http:
          enabled: false
        p2p:
          enabled: true
          port: 9735
          protocol: TCP
        grpc:
          enabled: true
          port: 10009
          protocol: TCP
        rest:
          enabled: true
          port: 8080
          protocol: TCP

thunderhub:
  global:
    nameOverride: thunderhub

  controllers:
    main:
      containers:
        main:
          image:
            repository: apotdevin/thunderhub
            tag: v0.13.30
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch

  service:
    main:
      ports:
        http:
          port: 3000

  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.serverton.de"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/auth-signin: https://oauth2.serverton.de/oauth2/start
        nginx.ingress.kubernetes.io/auth-url: https://oauth2.serverton.de/oauth2/auth
      hosts:
        - host: &host "thunderhub.serverton.de"
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - secretName: thunderhub-tls-certificate
          hosts:
            - *host

